<!DOCTYPE html>
<html>

<head>
    <title>Dino Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <img id="dino-img" src="img/dino.png" style="display: none;">
    <img id="cactus-img" src="img/cactus.png" style="display: none;">
    <img id="bird-img" src="img/bird.png" style="display: none;">
    <div id="game">
        <canvas id="canvas" width="600" height="150"></canvas>
        <div id="score">Score: <span id="score-value">0</span></div>
        <div id="level">Level: <span id="level-value">1</span></div>
        <div id="jump">Press space to jump</div>
    </div>
    <script src="game.js"></script>
</body>

</html>
